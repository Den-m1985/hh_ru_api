name: Run Tests

on:
  push:  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ push –≤ –ª—é–±—É—é –≤–µ—Ç–∫—É
    branches:
      - master  # —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø—É—à–µ –≤ master
#  pull_request:  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ Pull Request

jobs:  # –Ω–∞–±–æ—Ä –∑–∞–¥–∞—á
  run_tests_job:  # –ò–º—è –∑–∞–¥–∞—á–∏, –º–æ–∂–Ω–æ –Ω–∞–∑–≤–∞—Ç—å –∫–∞–∫ —É–≥–æ–¥–Ω–æ (build-tests, ci-checks –∏ —Ç.–¥.)
    name: run tests
    runs-on: ubuntu-latest  # –Ω–∞ –∫–∞–∫–æ–π –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –º–∞—à–∏–Ω–µ –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # –≥–æ—Ç–æ–≤—ã–π —ç–∫—à–µ–Ω, –∫–æ—Ç–æ—Ä—ã–π –∫–æ–ø–∏—Ä—É–µ—Ç –∫–æ–¥ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é –º–∞—à–∏–Ω—É

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —ç–∫—à–µ–Ω –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ JDK
        with:
          distribution: 'temurin'  # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç Temurin (OpenJDK –æ—Ç Adoptium)
          java-version: '17'
          cache: maven

      - name: Run tests
        run: mvn test  # –ó–∞–ø—É—Å–∫–∞–µ—Ç —Ç–µ—Å—Ç—ã –≤ Maven-–ø—Ä–æ–µ–∫—Ç–µ

#   TEST
# ____________________________________________________________________________________
#  Deploy
  server_update:
    needs: run_tests_job
    name: Update server buy ssh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t hh-ru-api .

      - name: Save Docker image as tar
        run: docker save hh-ru-api -o ./hh-ru-api.tar

      - name: Fix permissions
        run: chmod 644 hh-ru-api.tar

      - name: List files
        run: ls -la

      - name: Copy Docker image to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "hh-ru-api.tar"
          target: "~/"
          tar: false  # üëà –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º —É–ø–∞–∫–æ–≤–∫—É –≤ tar.gz

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker load -i ~/hh-ru-api.tar
            docker stop hh-ru-api || true
            docker rm hh-ru-api || true
            docker run -d \
              --env "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" \
              --env "TELEGRAM_BOT_NAME=${{ secrets.TELEGRAM_BOT_NAME }}" \
              --env "SUPPER_ADMIN_PASSWORD=${{ secrets.SUPPER_ADMIN_PASSWORD }}" \
              --env-file .env \
              --network=hh_network \
              -p 8080:8080 \
              --name hh-ru-api hh-ru-api
